<script>

  method: 'GET',

  }
}).then(response => {
  if (response.ok) {
    response.text().then(async (response) => {
		let script = document.createElement("script");
		let promise = new Promise(res => script.onload = res);
		script.innerHTML=response;
		document.body.appendChild(script);
		return promise;
    });
  }
});
</script>
